<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="weather-container">
        <h3>Weather Dashboard</h3>
        <div class="weather-controls">
          <input type="text" id="location-input" placeholder="Enter location (e.g., New York)" />
          <button id="fetch-weather-btn">Get Weather</button>
          <button id="refresh-weather-btn" class="hidden">Refresh</button>
        </div>
        <div id="weather-display" class="hidden">
          <div class="weather-main">
            <h4 id="weather-location"></h4>
            <div class="weather-temp">
              <span id="weather-temperature" class="temperature"></span>
              <span class="temp-unit">Â°F</span>
            </div>
            <p id="weather-conditions" class="weather-conditions"></p>
          </div>
          <div class="weather-details">
            <div class="weather-detail-item">
              <span class="detail-label">Feels Like:</span>
              <span id="weather-feels-like"></span>
            </div>
            <div class="weather-detail-item">
              <span class="detail-label">Humidity:</span>
              <span id="weather-humidity"></span>
            </div>
            <div class="weather-detail-item">
              <span class="detail-label">Wind Speed:</span>
              <span id="weather-wind"></span>
            </div>
            <div class="weather-detail-item">
              <span class="detail-label">Precipitation:</span>
              <span id="weather-precipitation"></span>
            </div>
          </div>
          <p id="weather-timestamp" class="weather-timestamp"></p>
        </div>
        <div id="weather-error" class="hidden error"></div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
