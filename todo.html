<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
    }
    #todo-form {
      display: flex;
      margin-bottom: 1rem;
    }
    #todo-input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px 0 0 4px;
    }
    #add-btn {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    #add-btn:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.02);
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    .delete-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: #e00;
      cursor: pointer;
      font-size: 1rem;
    }
    .delete-btn:hover {
      color: #a00;
    }
  </style>
</head>
<body>
  <h2>To-Do List</h2>
  <form id="todo-form">
    <input id="todo-input" type="text" placeholder="Add a new to-do..." required />
    <button id="add-btn" type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>

  <script>
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');
    const todoForm = document.getElementById('todo-form');

    // Load from localStorage
    function getTodos() {
      return JSON.parse(localStorage.getItem('todos') || '[]');
    }
    function saveTodos(todos) {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function renderTodos() {
      const todos = getTodos();
      todoList.innerHTML = '';
      todos.forEach((todo, idx) => {
        const li = document.createElement('li');
        li.className = todo.completed ? 'completed' : '';
        li.innerHTML = `
          <input type="checkbox" ${todo.completed ? 'checked' : ''} data-idx="${idx}" />
          <span style="margin-left:8px;">${todo.text}</span>
          <button class="delete-btn" data-idx="${idx}" title="Delete">&times;</button>
        `;
        todoList.appendChild(li);
      });
    }

    // Add
    todoForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = todoInput.value.trim();
      if (!text) return;
      const todos = getTodos();
      todos.push({ text, completed: false });
      saveTodos(todos);
      todoInput.value = '';
      renderTodos();
    });

    // Toggle / Delete
    todoList.addEventListener('click', e => {
      const idx = e.target.dataset.idx;
      if (e.target.tagName === 'INPUT') {
        const todos = getTodos();
        todos[idx].completed = !todos[idx].completed;
        saveTodos(todos);
        renderTodos();
      } else if (e.target.classList.contains('delete-btn')) {
        const todos = getTodos();
        todos.splice(idx, 1);
        saveTodos(todos);
        renderTodos();
      }
    });

    // Initial render
    renderTodos();
  </script>
</body>
</html>
